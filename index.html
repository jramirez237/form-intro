<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>form intro</title>
</head>

<body>

    <form action="index.php" method="post">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="enter username" minlength="7" maxlength="15" required> <br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="enter password" minlength="7" maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="enter email" required> <br>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"> <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99"> <br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.:</label>
        <input type="radio" id="PhD." value="PhD." name="title"> <br>

        <label for="payment">payment:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select> <br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"> <br>

        <label for="comment">comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file">

        <br>
        <input type="reset"><br>
        <input type="submit">

    </form>

</body>

</html>
